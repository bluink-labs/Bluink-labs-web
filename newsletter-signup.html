<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluink</title>

    <link rel="icon" type="image/x-icon" href="/images/icon.ico">
    <link rel="stylesheet" href="/styles/newsletter-signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">

        <h1 id="home">Bluink.</h1>
        <nav>
            <ul>
                <li id="Home">HOME</li>
                <li id="products">PRODUCTS</li>
                <li id="developers">DEVELOPERS</li>
                <li id="media">MEDIA</li>
                <li id="whitepaper">WHITE PAPER</li>
                <li><button id="contactus">CONTACT US</button></li>
            </ul>
        </nav>
    </div>
   

    
    <footer>
        <hr>

        <h1>Bluink Labs Pvt Ltd.</h1>
        <p>&copy; Copyright 2024 | Privacy Policy | Terms of Use.</p>
        <div class="list">
            <nav>
                <ul>
                    <li id="Home-footer">Home</li>
                    <li id="products-footer">Products</li>
                    <li id="media-footer">Media</li>
                    <li id="developers-footer">Developers</li>
                    <li id="whitepaper-footer">White Paper</li>
                    <li id="contactus-footer">Contact Us</li>
                </ul>
            </nav>
        </div>
        <div class="newsletter">
            <h2>Newsletter</h2><br>
            <button id="signup">Signup Now</button>
        </div>
        <div class="connections">
            <img id="linkedin" class="logo-circle" src="/images/linkedin-logo.png" alt="Linkedin-Logo">
            <img id="github" class="logo-circle" src="/images/github-logo.png" alt="Github-Logo">
            <img id="x" class="logo-circle" src="/images/x-logo.png" alt="X-Logo">
            <img id="instagram"  class="logo-circle" src="/images/instagram-logo.png" alt="Instagram-Logo">
        </div>
        <h5>info@bluinklabs.com</h5>
    
    </footer>
    <script src="/script/newsletter-signup.js"></script>
    <script src="/server/routes.js"></script>

</body>
</html>
